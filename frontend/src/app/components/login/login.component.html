<div class="login-container">
    <div class="login-left">
        <div class="login-content">
            <img src="../images/logo_qq.png" alt="Logo Quero-Quero" class="logo"/>
            <h2>Colaborador</h2>
            <p class="login-label">Login</p>

            <form (ngSubmit)="login()" class="login-form">
                <div *ngIf="erro" class="alert alert-error">
                    {{ erro }}
                </div>

                <input
                        type="email"
                        [(ngModel)]="email"
                        placeholder="E-mail"
                        name="email"
                        class="login-input"
                        required
                />
                <input
                        type="password"
                        [(ngModel)]="senha"
                        placeholder="Senha"
                        name="senha"
                        class="login-input"
                        required
                />

                <a [routerLink]="'/senha'" class="forgot-password-link">
                    Esqueceu sua senha?
                </a>

                <button
                        type="submit"
                        [disabled]="isLoading"
                        class="login-button"
                >
                    {{ isLoading ? 'Entrando...' : 'Entrar' }}
                </button>
                <button
                        type="button"
                        class="login-button button-secondary"
                        [routerLink]="'/cadastro'"
                >
                    Ainda n√£o tenho cadastro
                </button>
            </form>
        </div>
    </div>
