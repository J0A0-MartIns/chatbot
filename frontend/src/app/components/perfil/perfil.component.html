<div class="page-container" *ngIf="user">
    <div class="page-content">
        <h2>Perfil do Usuário</h2>
        <div class="user-info">
            <p><strong>Nome:</strong> {{ user.nome }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <!-- CORREÇÃO: Mostra o nome do perfil, que é mais amigável -->
            <p><strong>Perfil:</strong> {{ user.Perfil?.nome || 'Não definido' }}</p>
        </div>

        <button (click)="toggleModalSenha()" class="btn-change-password">
            {{ !mostrarTrocaSenha ? 'Alterar Senha' : 'Cancelar Alteração' }}
        </button>

        <!-- Modal/Formulário para Alterar Senha -->
        <div class="change-password-form" *ngIf="mostrarTrocaSenha">
            <h3>Alterar Senha</h3>
            <form (ngSubmit)="mudarSenha()">
                <input
                        type="password"
                        id="currentPassword"
                        [(ngModel)]="senhaAtual"
                        name="currentPassword"
                        placeholder="Senha Atual"
                        required
                />
                <input
                        type="password"
                        id="newPassword"
                        [(ngModel)]="novaSenha"
                        name="newPassword"
                        placeholder="Nova Senha"
                        required
                />
                <input
                        type="password"
                        id="confirmPassword"
                        [(ngModel)]="confirmarSenha"
                        name="confirmPassword"
                        placeholder="Confirmar Nova Senha"
                        required
                />

                <div *ngIf="erro" class="message error">{{ erro }}</div>

                <div class="modal-buttons">
                    <button type="submit" [disabled]="isLoading">
                        {{ isLoading ? 'Salvando...' : 'Salvar Nova Senha' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="page-container" *ngIf="!user">
    <p>Carregando perfil...</p>
</div>
