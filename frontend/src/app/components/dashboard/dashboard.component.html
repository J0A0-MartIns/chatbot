<div class="dashboard-container">
    <div class="dashboard-box">
        <h2>Dashboard</h2>
        <div class="dashboard-grid">
            <div class="dashboard-left dashboard-box-inner">
                <div class="button-group">
                    <button (click)="irParaRelatorios()">
                        Relatórios
                    </button>
                    <button (click)="irParaPendencias()">
                        Solicitações de Inclusão
                    </button>
                </div>
            </div>

            <div class="dashboard-right dashboard-box-inner">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4>Respostas Encontradas Hoje</h4>
                        <p class="stat-number"
                           *ngIf="!isLoading; else loadingIndicator">{{ respostasEncontradasHoje }}</p>
                    </div>
                    <div class="stat-card">
                        <h4>Usuários Cadastrados</h4>
                        <p class="stat-number" *ngIf="!isLoading; else loadingIndicator">{{ usuariosAtivosCount }}</p>
                    </div>
                    <div class="stat-card">
                        <h4>Solicitações de Inclusão</h4>
                        <p class="stat-number" *ngIf="!isLoading; else loadingIndicator">{{ pendenciasCount }}</p>
                    </div>
                    <div class="stat-card">
                        <h4>Usuários Pendentes de Aprovação</h4>
                        <p class="stat-number"
                           *ngIf="!isLoading; else loadingIndicator">{{ usuariosPendentesCount }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loadingIndicator>
    <p class="loading-text">Carregando...</p>
</ng-template>
