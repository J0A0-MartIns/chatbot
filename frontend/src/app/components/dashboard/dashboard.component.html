<div class="dashboard-container">
    <div class="dashboard-box">
        <h2>Visão Geral</h2>
        <div class="dashboard-grid">
            <div class="dashboard-left dashboard-box-inner">
                <div class="button-group">
                    <button (click)="irParaRelatorios()">
                        <span class="icon-container">
                            <i class="material-icons">dashboard</i>
                        </span>
                        <span class="label-text">Relatórios</span>
                    </button>
                    <button (click)="irParaPendencias()">
                        <span class="icon-container">
                            <i class="material-icons">add</i>
                        </span>
                        <span class="label-text">Solicitações de Inclusão</span>
                    </button>
                    <button (click)="irParaUsuarios()">
                        <span class="icon-container">
                            <i class="material-icons">people</i>
                        </span>
                        <span class="label-text">Gerenciar Usuários</span>
                    </button>
                    <button (click)="irParaPerfil()">
                        <span class="icon-container">
                            <i class="material-icons">security</i>
                        </span>
                        <span class="label-text">Gerenciar Perfis</span>
                    </button>
                </div>
            </div>

            <div class="dashboard-right dashboard-box-inner">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4>Respostas Encontradas Hoje</h4>
                        <p class="stat-number"
                           *ngIf="!isLoading; else loadingIndicator">{{ respostasEncontradasHoje }}</p>
                    </div>
                    <div class="stat-card">
                        <h4>Usuários Cadastrados</h4>
                        <p class="stat-number" *ngIf="!isLoading; else loadingIndicator">{{ usuariosAtivosCount }}</p>
                    </div>
                    <div class="stat-card">
                        <h4>Solicitações de Inclusão</h4>
                        <p class="stat-number" *ngIf="!isLoading; else loadingIndicator">{{ pendenciasCount }}</p>
                    </div>
                    <div class="stat-card">
                        <h4>Usuários Pendentes de Aprovação</h4>
                        <p class="stat-number"
                           *ngIf="!isLoading; else loadingIndicator">{{ usuariosPendentesCount }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="charts-grid">
            <div class="chart-container dashboard-card">
                <canvas id="taxaRespostasChart"></canvas>
            </div>
            <div class="chart-container dashboard-card">
                <canvas id="volumeAtendimentosChart"></canvas>
            </div>
        </div>
    </div>
</div>

<ng-template #loadingIndicator>
    <p class="loading-text">Carregando...</p>
</ng-template>
