<div class="page-container">
    <div class="page-content">
        <h2>Gerir Perfis e Permissões</h2>
        <button class="open-modal-btn" (click)="abrirModalParaCriar()">Criar Novo Perfil</button>

        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>Nome do Perfil</th>
                    <th>Permissões Atribuídas</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let perfil of perfis; let i = index">
                    <td>{{ perfil.nome }}</td>
                    <td>
                        <ul class="permissoes-lista">
                            <li *ngFor="let p of perfil.Permissoes">{{ p.nome }}</li>
                        </ul>
                    </td>
                    <td>
                        <div class="dropdown" [class.open]="openActionIndex === i">
                            <button (click)="toggleActionSelect(i)" class="dropdown-toggle">Opções
                                <span class="material-icons">arrow_drop_down</span>
                            </button>
                            <div class="dropdown-menu" *ngIf="openActionIndex === i">
                                <button (click)="abrirModalParaEditar(perfil)">Editar</button>
                                <button (click)="excluirPerfil(perfil.id_perfil)" class="delete-button">Excluir</button>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="perfis.length === 0">
                    <td colspan="3" class="empty-table-message">Nenhum perfil encontrado.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal-backdrop" *ngIf="modalAberto">
    <div class="modal">
        <h3>{{ isEditMode ? 'Editar Perfil' : 'Novo Perfil' }}</h3>
        <form (ngSubmit)="salvarPerfil()">
            <input type="text" placeholder="Nome do Perfil" [(ngModel)]="perfilEmEdicao.nome" name="nome" required />

            <fieldset>
                <legend>Acesso às Páginas/Módulos</legend>
                <label *ngFor="let grupo of gruposDePaginas" class="grupo-label">
                    <input
                            type="checkbox"
                            [checked]="grupo.selecionado"
                            (change)="toggleGrupoCompleto(grupo, $event)"
                    />
                    <strong>{{ grupo.nomeExibicao }}</strong>
                </label>
            </fieldset>
            <div class="modal-buttons">
                <button type="submit">{{ isEditMode ? 'Salvar Alterações' : 'Adicionar' }}</button>
                <button type="button" (click)="fecharModal()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
